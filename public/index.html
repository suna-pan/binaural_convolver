<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Binaural Comvolver</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.min.css"/>
  <script src="ext_lib/jquery-3.0.0.min.js"></script>
  <script src="ext_lib/jQueryRotate.js"></script>
  <script src="ext_lib/jquery-ui.min.js"></script>
  <script src="lib/complex.js"></script>
  <script src="lib/fft_constant.js"></script>
  <script src="lib/fft.js"></script>
  <script src="lib/wavfile.js"></script>
  <script src="lib/ui.js"></script>
  <script src="lib/app.js"></script>
</head>

<body>


<div class="main">
  <div class="contient">
  <ul id="steps">
    <li>ファイルを選択する</li>
      <div id="file_selecter_div">
        <label id="file_selecter_label" for="file_selecter">参照<input type="file" id="file_selecter" name="file_selecter" /></label>
        <p id="selected_filename">ファイルを選択してください</p>
      </div>

    <li>音源位置を設定する</li>
      <div id="sound_source_div">
        <img id="sound_source_area" class="sound_source" src="./sound_source_area.png" />
        <img id="sound_source_elev" class="sound_source" src="./sound_source.png" />
        <img id="sound_source_angle" class="sound_source" src="./sound_source.png" />
        <img id="sound_source_guide" class="sound_source" src="./sound_source.png" />
        <img id="sound_source_area_listener" class="sound_source" src="./sound_source_area.png" />
      </div> <!-- sound_source_div -->

    <li>処理を開始する</li>
      <input id="exec_button" type="button" value="実行する" />
      <div id="audio_controller">
        <div class="audio_controller_box">
          <button class="audio_button" id="audio_play" type="button"><img src="icon_play.png" alt="再生"/></button>
          <button class="audio_button" id="audio_stop" type="button"><img src="icon_stop.png" alt="停止"/></button>
          <a id="audio_dl" href=""><img class="audio_button" type="button" src="icon_dl.png" alt="ダウンロード"/></a>
        </div>
        <div id="audio_controller_bar" class="audio_controller_box">
           <p id="audio_volume_label">Vol:</p>
           <div id='audio_volume'></div>
           <p id="audio_time">00:00/00:00</p>
           <div id='audio_position'></div>
        </div>
      </div>
      <p id='downlaod_notice'>※ダウンロードボタンをクリックしてから実際にダウンロードが開始されるまで時間がかかります。</p>
    </ul>
  </div> <!-- contient -->
</div> <!-- main -->

</body>
</html>
